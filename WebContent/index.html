<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Sketch Fabric. Simple image editor">
<meta name="author" content="V. Shimarulin">
<link rel="shortcut icon" href="./assets/ico/favicon.png">

<title>Sketch Fabric. Simple image editor</title>

<!-- Bootstrap core CSS -->
<link href="./bootstrap/css/bootstrap.css" rel="stylesheet">

<!-- Custom styles -->
<link href="./assets/css/sketchFabric.css" rel="stylesheet">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
<script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="./assets/js/fabric.js"></script>
<script type="text/javascript" src="./assets/js/bootstrap.file-input.js"></script>

</head>

<body>

	<div class="container">

		<div class="sketchFabric">

			<nav id="toolBar" class="navbar navbar-default" role="navigation">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle toolbar</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Sketch Fabric</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav">
						<li class="btn-group"><input type="file" id="uploadUserImage" data-button-label="<span class='glyphicon glyphicon-open'></span>"
							class="btn-default navbar-btn"> <span class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
									<span class="glyphicon glyphicon-save"></span> <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<li><a id="rasterize" href="#">Save as PNG</a></li>
									<li><a id="rasterize-svg" href="#">Save as SVG</a></li>
									<li><a id="rasterize-json" href="#">Save and upload</a></li>
								</ul>
						</span></li>
						<li class="btn-group">
							<button class="btn btn-default">
								<span class="sficon sficon-bring-forward"></span>
							</button>
							<button class="btn btn-default">
								<span class="sficon sficon-send-backward"></span>
							</button>
							<button class="btn btn-default">
								<span class="sficon sficon-bring-to-front"></span>
							</button>
							<button class="btn btn-default">
								<span class="sficon sficon-send-to-back"></span>
							</button>
						</li>
						<li class="btn-group">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								<span class="glyphicon glyphicon-trash"></span> <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#" id="remove-selected">Remove selected object/group</a></li>
								<li><a href="#" class="clear">Clear canvas</a></li>
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<!-- 						<li><a href="#">Link</a></li> -->
						<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Option<b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li><a href="#">Separated link</a></li>
							</ul></li>
					</ul>
				</div>
			</nav>


			<ul id="toolBox">
				<li class="btn-group-vertical">
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-pencil"></span>
					</button>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-move"></span>
					</button>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-pencil"></span>
					</button>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-move"></span>
					</button>
				</li>
			</ul>

			<canvas id="artBoard"></canvas>

			<div id="palettesPanel">
			</div>
		</div>

	</div>

	<script type="text/javascript" src="./assets/js/sketchFabric.js"></script>
</body>
</html>
